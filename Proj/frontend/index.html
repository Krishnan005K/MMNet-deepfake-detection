<!DOCTYPE html>
<html>
<head>
    <title>Deepfake Detector</title>
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header>
    ðŸŽ­ Deepfake Detection System
</header>

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2>ðŸ•˜ Processing History</h2>
        <div id="history-list">
            <p class="no-history">No processing history yet</p>
        </div>
    </aside>

    <!-- MAIN -->
    <main class="main">

        <div class="upload-section">

            <div class="drop-zone" id="dropZone">
                <p>Drag & Drop Video Here</p>
                <span>or click to browse</span>
                <input type="file" id="video" accept="video/*" hidden>
            </div>
            <br>
            <button id="analyzeBtn">Analyze âžœ</button>

        </div>

        <div id="result-box">
            Waiting for upload...
        </div>

    </main>

</div>

<!-- REPORT POPUP MODAL -->
<div id="reportModal" class="modal">
    <div class="modal-content">

        <div class="modal-header">
            <h3 id="modalTitle">Report</h3>
            <i class="fa-solid fa-xmark close-btn" id="closeModal"></i>
        </div>

        <div class="modal-body">
            <pre id="modalReportContent"></pre>
        </div>

        <div class="modal-footer">
            <button id="downloadBtn">
                <i class="fa-solid fa-download"></i> Download Report
            </button>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
